<html>
<head>
  <title>VTU RESULTS CHECKERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen"> 
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <div class="container">
      <div class="hero-unit">
        <h1>VTU Checker!</h1>
        <p>VTU Checker is an online web application which automatically checks your VTU results periodically and alerts you when your results are out</p>
      </div>
      <div class="row">
         <div class="span6">         
          <form class="form-signin" action="" method=POST>
            <h2 class="form-signin-heading">Enter USN : </h2>
              <input type="text" class="input-block-level" name="usn" id="usn" placeholder="Universit Seat Number">
              <!--<h2>Enter USN : </h2><input type="text" name="usn" id="usn"></br>
              <button type="button" onclick="search()">GET RESULT</button>-->
              <button class="btn btn-large btn-primary" onclick="search()" type="button" id="res">Fetch Result</button>
          </form>
         </div>  
         <div class="span6">
          <h1>Status : </h1>
          <div id="loading" >

            <p class="lead" align="justify">Getting Your Results.. Please Wait....</p>
            <img src="img/ajax-loader.gif" alt="Loading" />
          </div>
          
         </div>
      </div>
      <div class="row">
        <div class="span12">
          <div id="myDiv"></div>
        </div>
      </div>
  </div>
</body>



<div id="sound"></div>
</body>
</html>
